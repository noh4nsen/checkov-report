name: Checkov report
description: Action that returns the output of Checkov

inputs: 
  modified_projects:
    description: "Directories in which Checkov has to be executed"
    required: true
    default: .

outputs:
  checkov_report:
    description: "Output generated by Checkov"

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.modified_projects }}